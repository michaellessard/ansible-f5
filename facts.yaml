---
- name: F5 Opp
  gather_facts: false
  hosts: all
  tasks:

  - name: Collect BIG-IP facts
    bigip_facts:
        server: "{{ inventory_hostname }}"
        user: "{{ username }}"
        password: "{{ password }}"
        include: "interface,vlan"
        validate_certs: "no"
    delegate_to: localhost
